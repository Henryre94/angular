<form #form="ngForm" class="pokemon-form" (ngSubmit)="handleSubmit(form)">
  <div class="form-group">
    <label for="name" class="form-label">Pokemon Name:</label>
    <input
      type="text"
      id="name"
      class="form-input"
      [(ngModel)]="pokemon.name"
      name="name"
    />
  </div>

  <fieldset class="form-group">
    <legend class="form-legend">Is this Pokemon cool?</legend>
    <label class="form-radio">
      <input
        type="radio"
        name="isCool"
        [value]="true"
        #pokemonName="ngModel"
        [ngModel]="pokemon.isCool"
        (ngModelChange)="toggleIsCool($event)"
      />
      Yes
    </label>
    <label class="form-radio">
      <input
        type="radio"
        name="isCool"
        [value]="false"
        [ngModel]="pokemon.isCool"
        (ngModelChange)="toggleIsCool($event)"
      />
      No
    </label>
  </fieldset>
  <fieldset>
    <label >
      <input type="checkbox" name="acceptingTerms" [(ngModel)]="pokemon.acceptTermns" />
      Accept Terms
    </label>
  </fieldset>
  <fieldset>
    <label>
      <legend class="form-legend">Pokemon Type</legend>
      <select name="pokemonType" [ngModel]="pokemon.name">
        <option *ngFor="let type of pokemonType" [value]="type.value" [selected]="type.value === pokemon.type">{{ type.value }}</option>
      </select>
    </label>
  </fieldset>
  <button type="submit" [disabled]="!form.valid">save</button>
  <button type="button" (click)="back()">Go back</button>
</form>
